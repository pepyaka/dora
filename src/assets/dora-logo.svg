<svg viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Blue circle with EU stars -->
  <circle cx="150" cy="150" r="130" fill="#003399" stroke="none"/>
  
  <!-- EU Stars arranged in circle -->
  <g fill="#FFCC00">
    <!-- Top star -->
    <polygon points="150,30 154,42 167,42 157,51 161,63 150,54 139,63 143,51 133,42 146,42" transform="rotate(0 150 150)"/>
    <!-- Stars going clockwise -->
    <polygon points="150,30 154,42 167,42 157,51 161,63 150,54 139,63 143,51 133,42 146,42" transform="rotate(30 150 150)"/>
    <polygon points="150,30 154,42 167,42 157,51 161,63 150,54 139,63 143,51 133,42 146,42" transform="rotate(60 150 150)"/>
    <polygon points="150,30 154,42 167,42 157,51 161,63 150,54 139,63 143,51 133,42 146,42" transform="rotate(90 150 150)"/>
    <polygon points="150,30 154,42 167,42 157,51 161,63 150,54 139,63 143,51 133,42 146,42" transform="rotate(120 150 150)"/>
    <polygon points="150,30 154,42 167,42 157,51 161,63 150,54 139,63 143,51 133,42 146,42" transform="rotate(150 150 150)"/>
    <polygon points="150,30 154,42 167,42 157,51 161,63 150,54 139,63 143,51 133,42 146,42" transform="rotate(180 150 150)"/>
    <polygon points="150,30 154,42 167,42 157,51 161,63 150,54 139,63 143,51 133,42 146,42" transform="rotate(210 150 150)"/>
    <polygon points="150,30 154,42 167,42 157,51 161,63 150,54 139,63 143,51 133,42 146,42" transform="rotate(240 150 150)"/>
    <polygon points="150,30 154,42 167,42 157,51 161,63 150,54 139,63 143,51 133,42 146,42" transform="rotate(270 150 150)"/>
    <polygon points="150,30 154,42 167,42 157,51 161,63 150,54 139,63 143,51 133,42 146,42" transform="rotate(300 150 150)"/>
    <polygon points="150,30 154,42 167,42 157,51 161,63 150,54 139,63 143,51 133,42 146,42" transform="rotate(330 150 150)"/>
  </g>
  
  <!-- DORA text in white inside circle -->
  <text x="150" y="165" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">DORA</text>
  
  <!-- Digital text -->
  <text x="320" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFCC00" text-anchor="start">D</text>
  <text x="342" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="normal" fill="#003399" text-anchor="start">igital</text>
  
  <!-- Operational text -->
  <text x="320" y="125" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFCC00" text-anchor="start">O</text>
  <text x="347" y="125" font-family="Arial, sans-serif" font-size="36" font-weight="normal" fill="#003399" text-anchor="start">perational</text>
  
  <!-- Resilience text -->
  <text x="320" y="170" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFCC00" text-anchor="start">R</text>
  <text x="345" y="170" font-family="Arial, sans-serif" font-size="36" font-weight="normal" fill="#003399" text-anchor="start">esilience</text>
  
  <!-- Act text -->
  <text x="320" y="215" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFCC00" text-anchor="start">A</text>
  <text x="345" y="215" font-family="Arial, sans-serif" font-size="36" font-weight="normal" fill="#003399" text-anchor="start">ct</text>
</svg>
